        source_address_prefix      = "10.20.0.0/32"
        source_port_range          = "*"
        destination_address_prefix = "0.0.0.0/0"
        destination_port_range     = "22"
        description                = "ssh allowed port"
      },
      {
        name                       = "https"
        priority                   = 102
        access                     = "Allow"
        protocol                   = "*"
        source_address_prefix      = "VirtualNetwork"
        source_port_range          = "80,443"
        destination_address_prefix = "0.0.0.0/0"
